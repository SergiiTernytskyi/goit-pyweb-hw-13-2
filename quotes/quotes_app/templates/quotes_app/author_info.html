{% extends 'quotes_app/base.html' %} {% block content %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="card-title fs-1 mb-4">{{author.fullname}}</h5>
        <p class="card-text">
            <span class="fw-semibold">Born: </span
            ><span>{{author.born_date}}</span>
            <span>{{author.born_location}}</span>
        </p>
        <p class="card-text">
            <span class="fw-semibold">Description: </span>
            {{author.description}}
        </p>
    </div>
</div>
{% endblock %}
