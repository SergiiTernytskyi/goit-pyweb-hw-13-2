{% extends 'quotes_app/base.html' %} {% block content %}
<div class="container mt-3 position-relative">
    <h2 class="mb-5">Add Author</h2>
    {% if form.errors and form.non_field_errors %}
    <div class="alert alert-danger" role="alert">{{form.non_field_errors}}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label add-author-form"
                >Author fullname {{ form.fullname }}
            </label>
            <div class="error-container">{{form.errors.fullname}}</div>
        </div>
        <div class="mb-3">
            <label class="form-label add-author-form"
                >Born date {{ form.born_date }}
            </label>
            <div class="error-container">{{form.errors.born_date}}</div>
        </div>
        <div class="mb-3">
            <label class="form-label add-author-form"
                >Born location {{ form.born_location }}
            </label>
            <div class="error-container">{{form.errors.born_location}}</div>
        </div>
        <div class="mb-3">
            <label class="form-label add-author-form"
                >Author description {{ form.description }}
            </label>
            <div class="error-container">{{form.errors.description}}</div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
    </form>
</div>
{% endblock %}
