{% extends 'quotes_app/base.html' %} {% block content %}
<div class="container mt-3 position-relative">
    <h2 class="mb-5">Sign In</h2>

    {% if form.errors and form.non_field_errors %}
    <div class="alert alert-danger" role="alert">{{form.non_field_errors}}</div>
    {% endif %}

    <form action="{% url 'users:signin' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username {{ form.username }} </label>
            <div class="error-container">{{form.errors.username}}</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password {{ form.password }} </label>
            <div class="error-container">{{form.errors.password}}</div>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>

        <div class="btn btn-secondary">
            <a href="{% url 'users:reset-password' %}" class="text-center"
                ><i>Forgot Password?</i></a
            >
        </div>
    </form>
</div>
{% endblock %}
